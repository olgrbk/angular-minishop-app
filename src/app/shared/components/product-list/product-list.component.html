<div class="product-list">
  <ngx-masonry class="product-list__grid" [options]="gridOptions" [useImagesLoaded]="true" [updateLayout]="true" #grid>
    <ngxMasonryItem class="product-list__item" *ngFor="let product of products">
      <app-product-item [product]="product"></app-product-item>
    </ngxMasonryItem>
  </ngx-masonry>
</div>
