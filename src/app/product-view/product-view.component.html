<app-layout>
  <ng-container *ngIf="!product">
    <div class="container">
      <app-placeholder [type]="'post'"></app-placeholder>
    </div>
  </ng-container>
  <app-product [product]="product" *ngIf="!!product"></app-product>
  <app-floating-button>
    <button class="btn btn-primary" type="button" tooltip="Add your own product!" placement="left" delay="500">
      <i class="fas fa-plus"></i></button>
  </app-floating-button>
</app-layout>
